apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: oncokb-core-clinical-trials
  name: oncokb-core-clinical-trials
spec:
  replicas: 1
  selector:
    matchLabels:
      run: oncokb-core-clinical-trials
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: oncokb-core-clinical-trials
    spec:
      volumes:
        - name: log4j-properties
          configMap:
            name: oncokb-core-log4j-properties
      containers:
        - env:
          envFrom:
            - secretRef:
                name: oncokb-core
            - secretRef:
                name: oncokb-redis-cluster
            - secretRef:
                name: oncokb-db-msk-dev-rds
            - secretRef:
                name: aws-cli-credentials
          # The beta current is used to showcase a new search endpoint
          image: oncokb/oncokb:ct-alpha.4
          volumeMounts:
            - mountPath: /config/
              name: log4j-properties
          command: ["java"]
          args:
            [
              "-Dapp.name=$(APP_NAME)",
              "-Djdbc.driverClassName=com.mysql.jdbc.Driver",
              "-Djdbc.url=$(DB_URL)/oncokb_core_v4_7?useUnicode=yes&characterEncoding=UTF-8&useSSL=false",
              "-Djdbc.username=$(DB_USERNAME)",
              "-Djdbc.password=$(DB_PASSWORD)",
              "-Dgenomenexus.api=https://www.genomenexus.org/",
              "-Doncokb_transcript.token=$(ONCOKB_TRANSCRIPT_TOKEN)",
              "-Daws.s3.accessKey=$(ACCESS_KEY_ID)",
              "-Daws.s3.secretKey=$(SECRET_ACCESS_KEY)",
              "-Daws.s3.region=$(AWS_REGION)",
              "-Dredis.enable=false",
              "-Dredis.type=$(REDIS_TYPE)",
              "-Dredis.address=$(REDIS_ADDRESS)",
              "-Dredis.password=$(REDIS_PASSWROD)",
              "-Dredis.masterName=$(REDIS_MASTERNAME)",
              "-Dredis.expiration=$(REDIS_EXPIRATION)",
              "-Dshow_sitemaps=false",
              "-Dlog4j.configuration=file:/config/log4j.properties",
              "-jar",
              "/webapp-runner.jar",
              "--enable-compression",
              "--port",
              "8888",
              "/app.war",
            ]
          imagePullPolicy: Always
          # use actionable variants endpoint to cache everything
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8888
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 20
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8888
            # wait for the pod is ready
            initialDelaySeconds: 300
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 60
          name: oncokb-core
          ports:
            - containerPort: 8888
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 4Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      nodeSelector:
        workload: lg-general
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "lg-general"
          effect: "NoSchedule"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: oncokb-core-clinical-trials
  name: oncokb-core-clinical-trials
spec:
  ports:
    - port: 8888
  selector:
    run: oncokb-core-clinical-trials
  type: ClusterIP
